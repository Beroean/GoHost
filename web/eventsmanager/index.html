        <div class="container">

                        <li class="active"><a data-toggle="tab" href="#home">Hosting</a></li>
                        <li><a data-toggle="tab" href="#menu1">Attending</a></li>

                    <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">

                        <div id="menu1" class="tab-pane fade">
                            <h3>Events I'm Attending</h3>
                            <p>Some content in attending.</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-sm-offset-2">
                    <button id="createEvent" type="button" class="btn btn-lg btn-info">Create Event</button>
                </div>
                <div class="modal fade" id="eventModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Login</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" id="loginForm" action="resources/php/login.php" method="POST">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="loginEmail" class="col-lg-2 control-label">Email</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="loginEmail" name="loginEmail" placeholder="email@lawrence.edu" type="email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="loginPass" class="col-lg-2 control-label">Password</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="loginPass" name="loginPass" placeholder="Password" type="password">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-10 col-lg-offset-2" id="loginWarning">
                                                <p style="color:red">Username/password do not match.</p>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button class="btn btn-info" id="login" type="button">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
